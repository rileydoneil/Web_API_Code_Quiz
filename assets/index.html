<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h3>View high scores</h3>
        <h3 class="time">Time: </h3>
    </header>
  <div class="container">
    <div>
      <div id= "title">
        <h1>Coding Quiz Challenge </h1>
        Click this button to play game <span id="key"></span>
        <h2></h2>
        <button id = "start"> Play Game</button>
      </div>

      <div class = "questionArea">
        <h2 id="question"></h2>
        <ul>
            <li id = "A1" data-number="0"></li>
            <li id = "A2" data-number="1"></li>
            <li id = "A3" data-number="2"></li>
            <li id = "A4" data-number="3"></li>
        </ul>
      </div>
      <div class = "highscores">
        
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
